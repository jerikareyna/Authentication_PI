<!-- Dirección:String, Número de celular: String, Correo electrónico, Nombre, Apellido, Nombre de Usuario, Contraseña, Tipo de Usuario: relleno dos bolitas -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="formulario">
          <div class="aling">
            <h1>Regístrate</h1>
            <form action="" method="post">
              <label for="address"> Dirección </label>
              <input
                class="estilo"
                id="address"
                name="address"
                autocomplete="off"
              />

              <label for="cellphone"> Número de Celular </label>
              <input
                class="estilo"
                id="cellphone"
                name="cellphone"
                autocomplete="off"
              />

              <label for="email"> Correo electrónico </label>
              <input
                class="estilo"
                id="email"
                name="email"
                autocomplete="off"
              />

              <label for="firstName"> Nombre </label>
              <input
                class="estilo"
                id="firstName"
                name="firstName"
                autocomplete="off"
              />

              <label for="lastName"> Apellido </label>
              <input
                class="estilo"
                id="lastName"
                name="lastName"
                autocomplete="off"
              />

              <label for="username"> Nombre de Usuario </label>
              <input
                class="estilo"
                id="username"
                name="username"
                autocomplete="off"
              />

              <label for="password"> Contraseña </label>
              <input
                class="estilo"
                id="password"
                name="password"
                autocomplete="off"
              />

              <label for="userType"> Rol de usuario </label>

              <div class="radio">
                <div class="user">
                  <label class="content-input">
                    <input type="radio" name="admin" value="USER" />
                    Usuario
                  </label>
                </div>

                <div class="admin">
                  <label>
                    <input type="radio" name="admin" value="ADMIN" />
                    Admin
                  </label>
                </div>
              </div>

              <a>Registrarse</a>

              <h1>Select</h1>
              <div class="content-select">
                <select>
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
                </select>
                <i></i>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
